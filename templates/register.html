<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Medical Treatment System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            width: 100%;
            max-width: 550px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 26px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 13px;
        }
        
        .form-container {
            padding: 35px 30px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }
        
        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 13px;
        }
        
        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .role-info {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .footer-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üìù</div>
            <h1>Create Account</h1>
            <p>Join our secure medical platform</p>
        </div>
        
        <div class="form-container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="full_name">üë§ Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="username">üìß Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">‚úâÔ∏è Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">üì± Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 XXXXXXXXXX" required>
                </div>
                
                <div class="form-group">
                    <label for="password">üîí Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="role">üë®‚Äç‚öïÔ∏è Select Role</label>
                    <select id="role" name="role" required>
                        <option value="">-- Choose your role --</option>
                        <option value="Patient">Patient</option>
                        <option value="Doctor">Doctor</option>
                    </select>
                    <div class="role-info" id="role-info" style="display: none;"></div>
                </div>
                
                <button type="submit">Register Account</button>
            </form>
            
            <div class="footer-links">
                Already have an account? <a href="/">Login here</a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('role').addEventListener('change', function() {
            const roleInfo = document.getElementById('role-info');
            if (this.value === 'Doctor') {
                roleInfo.style.display = 'block';
                roleInfo.textContent = '‚ö†Ô∏è Doctor accounts require admin verification before access is granted.';
            } else if (this.value === 'Patient') {
                roleInfo.style.display = 'block';
                roleInfo.textContent = '‚úÖ Patient accounts are activated immediately.';
            } else {
                roleInfo.style.display = 'none';
            }
        });
    </script>
</body>
</html>
